<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

        <title>Portfolio</title>

    </head>

    <body>
        <div class="container">
            <header>
                <div class="introduction">
                    <h1 class="name">Hudson Shields - <em>Computer Programmer</em></h1>

                </div>
                <div class="button-container">
                    <button id="homeButton" class="headerButtons">Home</button>
                    <button id="projectButton" class="headerButtons">More Projects</button>
                    <button id="resumeButton" class="headerButtons">Resume</button>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="contactInfo">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h3>Get In Touch</h3>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <textarea id="message" rows="4" placeholder="How can I help you?"></textarea>
                <button type="submit">Send</button>
            </form>
            </div>
        </div>

    </body>
    <script src="https://smtpjs.com/v3/smtp.js">
    <script>

        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "hudsongshields@gmail.com",
                Password : "password",
                To : 'hudsongshields@gmail.com',
                From : document.querySelector('#email').value,
                Subject : "New Contact From inquery",
                Body : "Name: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Phone no: " + document.getElementById("phone").value
                    + "<br> Message: " + document.getElementById("message").value
            }).then(
            message => alert("Message sent")
            );
        }


        resume = document.querySelector('#resumeButton')
        resume.addEventListener("click", function() {
            window.location.href = "/resume";
        });

        home = document.querySelector('#homeButton')
        home.addEventListener("click", function() {
            window.location.href = "/";
        });

        //implement the more projects button when additional projects are created

    </script>
</html>
